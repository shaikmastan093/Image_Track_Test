<!DOCTYPE html>
<html>
<head>
  <title>AR Business Card - A-Frame & AR.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
</head>

<body>
  <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
    <a-assets>
      <!-- Profile Image and Icons -->
      <img id="profile-image" src="./assets/selva.jpg">
      <img id="email-icon" src="./assets/email.png">
      <img id="phone-icon" src="./assets/phone.png">
      <img id="website-icon" src="./assets/planet.png">
      <img id="social-icon1" src="./assets/linkedin.png">
      <img id="social-icon2" src="./assets/instagram.png">
      <img id="social-icon3" src="./assets/facebook.png">
    </a-assets>

    <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      
      <!-- Left Side Information -->
      <a-entity position="-0.5 0.2 0" scale="0.5 0.5 0.5">
        <!-- Name -->
        <a-text value="SELVENDRAN S" color="black" width="2" align="left" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
        
        <!-- Profession -->
        <a-text value="VR AR - TECHNICAL" color="gray" width="1.8" position="0 -0.2 0" align="left"></a-text>
        
        <!-- Email with Icon (Clickable) -->
        <a-image src="#email-icon" width="0.1" height="0.1" position="0 -0.5 0" class="clickable" 
                 link="href: mailto:selvendran.s@infrazanalytics.com"></a-image>
        <a-text value="selvendran.s@infrazanalytics.com" color="black" width="1.8" position="0.15 -0.5 0" align="left"></a-text>
        
        <!-- Phone with Icon -->
        <a-image src="#phone-icon" width="0.1" height="0.1" position="0 -0.7 0"></a-image>
        <a-text value="+91 9150079783" color="black" width="1.8" position="0.15 -0.7 0" align="left"></a-text>
        
        <!-- Website with Icon (Clickable) -->
        <a-image src="#website-icon" width="0.1" height="0.1" position="0 -0.9 0" class="clickable" 
                 link="href: https://www.infrazanalytics.com"></a-image>
        <a-text value="www.infrazanalytics.com" color="black" width="1.8" position="0.15 -0.9 0" align="left"></a-text>
      </a-entity>
      
      <!-- Right Side Profile Image -->
      <a-entity position="0.5 0.1 0" scale="0.5 0.5 0.5">
        <a-image src="#profile-image" width="0.6" height="0.6" position="0 0 0"></a-image>
      </a-entity>
      
      <!-- Social Media Icons with Links (Bottom Side) -->
      <a-entity position="0 -0.8 0" scale="0.3 0.3 0.3">
        <!-- LinkedIn (Clickable) -->
        <a-image src="#social-icon1" width="0.2" height="0.2" position="-0.5 0 0" class="clickable" 
                 link="href: https://www.linkedin.com/in/selvendrans"></a-image>
        <!-- Instagram (Clickable) -->
        <a-image src="#social-icon2" width="0.2" height="0.2" position="0 0 0" class="clickable" 
                 link="href: https://www.instagram.com/selvendrans"></a-image>
        <!-- Facebook (Clickable) -->
        <a-image src="#social-icon3" width="0.2" height="0.2" position="0.5 0 0" class="clickable" 
                 link="href: https://www.facebook.com/selvendrans"></a-image>
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
