<!DOCTYPE html>
<html>
<head>
  <title>AR Business Card - A-Frame & AR.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <!-- Profile Image and Icons -->
      <img id="profile-image" src="./assets/selva.jpg">
      <img id="email-icon" src="./assets/email.png">
      <img id="phone-icon" src="./assets/phone.png">
      <img id="website-icon" src="./assets/planet.png">
      <img id="social-icon1" src="./assets/linkedin.png">
      <img id="social-icon2" src="./assets/instagram.png">
      <img id="social-icon3" src="./assets/facebook.png">
    </a-assets>

    <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      
      <!-- Centered Profile Image -->
      <a-entity position="0 0.5 0" scale="1.2 1.2 1.2">
        <a-image src="#profile-image" width="1" height="1" position="0 0 0"></a-image>
        
        <!-- Social Media Icons Positioned Directly Below the Profile Image -->
        <a-entity position="0 -0.9 0" scale="0.4 0.4 0.4">
          <!-- LinkedIn (Clickable) -->
          <a-image src="#social-icon1" width="0.5" height="0.5" position="-0.6 0.7 0" class="clickable icon" 
                   link="href: https://www.linkedin.com/in/selvendrans"></a-image>
          <!-- Instagram (Clickable) -->
          <a-image src="#social-icon2" width="0.5" height="0.5" position="0 0.7 0" class="clickable icon" 
                   link="href: https://www.instagram.com/selvendrans"></a-image>
          <!-- Facebook (Clickable) -->
          <a-image src="#social-icon3" width="0.5" height="0.5" position="0.6 0.7 0" class="clickable icon" 
                   link="href: https://www.facebook.com/selvendrans"></a-image>
        </a-entity>
      </a-entity>

      <!-- Right Side Information -->
      <a-entity position="0.7 0.5 0" scale="1.2 1.2 1.2" id="info">
        <!-- Name -->
        <a-text value="SELVENDRAN S" color="orange" width="3" align="left" position="0 0.5 0" class="text-style"></a-text>
        
        <!-- Profession -->
        <a-text value="VR AR - TECHNICAL" color="purple" width="2.5" position="0 0.3 0" align="left" class="text-style"></a-text>
        
        <!-- Email with Icon (Clickable) -->
        <a-image src="#email-icon" width="0.2" height="0.2" position="0.05 0.1 0" class="clickable icon" 
                 link="href: mailto:selvendran.s@infrazanalytics.com"></a-image>
        <a-text value="selvendran.s@infrazanalytics.com" color="darkblue" width="2.5" position="0.2 0.1 0" align="left" class="text-style"></a-text>
        
        <!-- Phone with Icon -->
        <a-image src="#phone-icon" width="0.2" height="0.2" position="0.05 -0.2 0" class="icon"></a-image>
        <a-text value="+91 9150079783" color="darkgreen" width="2.5" position="0.3 -0.2 0" align="left" class="text-style"></a-text>
        
        <!-- Website with Icon (Clickable) -->
        <a-image src="#website-icon" width="0.2" height="0.2" position="0.05 -0.5 0" class="clickable icon" 
                 link="href: https://www.infrazanalytics.com"></a-image>
        <a-text value="www.infrazanalytics.com" color="darkred" width="2.5" position="0.3 -0.5 0" align="left" class="text-style"></a-text>
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
